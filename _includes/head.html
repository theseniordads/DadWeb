<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Generator" content="Senior Jekyll Hide!!!">
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  {% if page.author %}
  <meta name="author" content="{{ page.author }}">
  {% endif %}
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}">
  {% else %}
  <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}
  {% if page.title %}
  <title>{{ page.title }} - {{ site.title }}</title>
  {% else %}
  <title>{{ site.title }}</title>
  {% endif %}
  <link rel="stylesheet" media="screen" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ "/favicon.ico" | relative_url }}">
  <script language="Javascript" src ="{{ "/assets/js/main.js" | relative_url }}"></script>
  <script language="Javascript" src ="{{ "/assets/js/music/midi.min.js" | relative_url }}"></script>
</head>
